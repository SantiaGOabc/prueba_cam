<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ecuaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Ecuaciones Reconocidas</h1>
        <form action="/procesar_ecuaciones" method="post">
            {% for ecuacion in ecuaciones %}
            <div class="mb-3">
                <label for="ecuacion_{{ loop.index }}" class="form-label">Ecuaci√≥n {{ loop.index }}:</label>
                <input type="text" class="form-control" name="ecuaciones" value="{{ ecuacion }}" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Procesar Ecuaciones</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
