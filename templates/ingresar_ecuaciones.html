<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Ecuaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ingresar Sistema de Ecuaciones</h1>
        <form action="/ingresar_ecuaciones" method="post">
            <div class="mb-3">
                <label for="ecuaciones">Escribe tus ecuaciones:</label>
                <textarea class="form-control" name="ecuaciones" rows="5" placeholder="Ejemplo: 2x+y-z=5, -x+3y+2z=10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Procesar Ecuaciones</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
